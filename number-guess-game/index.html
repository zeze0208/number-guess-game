<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>숫자 맞추기 게임 🎯</h1>

        <img id="result-gif" src="" alt="결과 이미지" style="display: none;">
        <div id="result-area"></div>
        <div id="chance-area">기회는 5번 뿐!</div>
        <div id="history-area">내가 입력한 숫자</div>
        <input type="number" id="user-input" placeholder="1~100 사이 입력" />
        <button id="play-button">Go!</button>
        <button id="reset-button">RESET</button>
        <div id="answer-area">정답:</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
